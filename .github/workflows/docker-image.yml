name: Docker Build & Publish

on:
    push:
        branches:
        - master

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repository
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            - name: Build Docker Image
              run: docker build -t pabloalonso24/todolistcrud:${{ github.sha }} .

            - name: Tag Latest
              run: docker tag pabloalonso24/todolistcrud:${{ github.sha }} pabloalonso24/todolistcrud:latest

            - name: Push Docker Image
              run: |
                docker push pabloalonso24/todolistcrud:${{ github.sha }}
                docker push pabloalonso24/todolistcrud:latest